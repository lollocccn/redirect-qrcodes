<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
    <script>
        function getRedirectUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            // Mappa degli ID QR-code e dei link di destinazione
            const redirects = {
                "001": "https://github.com/lollocccn/redirect-qrcodes/blob/e01a2b6fe674c4812f287e2328d9368fc38a3781/DSC_8921__.HIF",
                "002": "https://github.com/lollocccn/redirect-qrcodes/blob/e01a2b6fe674c4812f287e2328d9368fc38a3781/Z8Z_1270.HIF",
                "003": "https://github.com/lollocccn/redirect-qrcodes/blob/e01a2b6fe674c4812f287e2328d9368fc38a3781/Z8Z_2558.HIF"
                "004": "https://github.com/lollocccn/redirect-qrcodes/blob/e01a2b6fe674c4812f287e2328d9368fc38a3781/Z8Z_2802.HIF",
                "005": "https://github.com/lollocccn/redirect-qrcodes/blob/e01a2b6fe674c4812f287e2328d9368fc38a3781/Z8Z_2845.HIF",
                "006": "https://github.com/lollocccn/redirect-qrcodes/blob/e01a2b6fe674c4812f287e2328d9368fc38a3781/Z8Z_2866.HIF"
                "007": "https://github.com/lollocccn/redirect-qrcodes/blob/e01a2b6fe674c4812f287e2328d9368fc38a3781/Z8Z_2980.HIF",
            };

            return redirects[id] || "https://esempio.com/home"; // Link di default
        }

        window.location.href = getRedirectUrl();
    </script>
</head>
<body>
    <p>Reindirizzamento in corso...</p>
</body>
</html>
